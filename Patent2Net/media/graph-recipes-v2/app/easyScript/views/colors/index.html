<div class="inline-block rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700">
        
    <div ng-repeat="(index, label) in $ctrl.colors.labels" class="py-2 flex flex-row justify-between">
        <span class="mr-6">{{ label }}</span>
        <color-picker 
            ng-model="$ctrl.colors.values[index].value"
            options="options"
            event-api="eventApi"
        >
        </color-picker>
    </div>

</div>
