<div class="inline-flex justify-center w-full text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" ng-class="$ctrl.input.options.container && 'rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white '">
    <div class="relative inline-block text-left flex">
        <input ng-model="$ctrl.input.value" ng-focus="$ctrl.input.focus()" ng-blur="$ctrl.input.blur()" class="w-16">
    </div>
    <div ng-if="$ctrl.input.options.showType" class="text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-blue-200 text-blue-700 rounded-full">
        {{ $ctrl.input.type }}
    </div>
</div>
